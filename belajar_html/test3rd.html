<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            <p>Registrasi</p>
        </legend>
        <label for="Nama">Nama:
            <input type="text" placeholder="Petani Kode">
        </label>
        <br><br>
        <label for="Username">Username:
            <input type="text" placeholder="petanikode">
        </label>
        <br><br>
        <label for="email">Email:
            <input type="email" placeholder="@petanikode">
        </label>
        <br><br>
        <label for="PW">Password:
            <input type="password">
        </label>
        <br><br>
        <label for="radio">Jenis kelamin:
            <input type="radio" name="jk" value="Laki-laki">Laki-laki
            <input type="radio" name="jk" value="Perempuan">Perempuan
        </label>
        <br><br>
        <label for="select">Agama:
            <select>
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
            </select>
        </label>
        <br><br>
        <label for="bio">Biografi:
            <textarea cols="30" rows="5"></textarea>
        </label>
        <br><br>
        <label for="submit">
            <button>Daftar</button>
        </label>
    </fieldset>
</body>
</html>
